<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- mobile devices will render correctly-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>ToDo List</title>

</head>

<body>
    <!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--scroll" id="top">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">ToDo List</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">ToDo List</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="input">
                    <form action="#" method="get" onsubmit="addToDo()">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="todofield">
                            <label class="mdl-textfield__label" for="todofield">New Task</label>
                        </div>
                        <button type="submit" class="b mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                            Add Task
                        </button>
                    </form>

                    <ul class="mdl-list" id="itemlist">

                    </ul>

                </div>

            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
